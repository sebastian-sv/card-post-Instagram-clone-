<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>card Instagram post clone</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"/>
  <link rel="stylesheet" href="asests/css/style.css">
</head>
<body>
  <div class="card-post">
    <div class="card-header-post">
      <div class="info-user-post">
        <div class="photo-profile-user">
          <img src="asests/img/user.jpg"/>
        </div>
        <div class="name-user">
          <b>Stephanie PÃ©rez </b>
        </div>
      </div>
      <div class="more-options">
        <img src="asests/img/dot.png"/>
      </div>
    </div>
    <div class="card-body-post">
      <img src="asests/img/user.jpg"/>
    </div>
    <div class="card-footer">
      <div class="card-reactions-user">
        <div class="section-1">
          <img src="asests/img/heart.png" class="heart" id="heart"/>
          <img src="asests/img/comment.png"/>
          <img src="asests/img/share.png"/>
        </div>
        <div class="section-2">
          <img src="asests/img/bookmark.png"/>
        </div>
      </div>
      <div class="add-comment-user">
        <div class="photo-user-post">
          <img src="asests/img/user.jpg"/>
        </div>
        <div class="box-form-coment">
          <form action='#' method="POST" id="form-post">
            <input type="text" id="coment" name="coment" placeholder="agrega un comentario Stephanie..."/>
            <div class="btn-add">
              <button type="submit" class="btn" id="add-coment">
                <i class="bx bx-send"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Project -->
  <script src="asests/js/app.js"></script>
</body>
</html>
